<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>StarWars</title>
</head>

<body>
    <div class="container-fluid back">

        <div class="container ">

                <div class="row">
                        <div class="loginForm justify-content-end">
                            <div class="col-3">
                                <input type="email" class="form-control username" placeholder="Username">
                            </div>
                            <div class="col-3">
                                <input type="password" class="form-control password" placeholder="Password">
                            </div>
                            <div class="col-2">
                                <button class="btn btn-block btn-primary load text-uppercase" type="submit">Sign in</button>
                            </div>
                            <div class="col-2">
                                <button class="btn load btn-primary">Load data</button>
                            </div>
                        </div>
                    </div>
            <!-- <div class="preloader" id="preloader"> -->
            <div class="bubblingG">
                <span id="bubblingG_1">
                </span>
                <span id="bubblingG_2">
                </span>
                <span id="bubblingG_3">
                </span>
            </div>

            

            <div class="container">
                <div class="name1">
                    <h1><i class="fas fa-biohazard"></i>  Heroes Star Wars  <i class="fas fa-biohazard"></i></h1>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Year</th>
                            <th scope="col">Height</th>
                            <th scope="col">Hair color</th>
                            <th scope="col">Mass</th>
                        </tr>
                    </thead>
                    <tbody id="data">

                    </tbody>
                </table>
            </div>
            <div id="dark-pagination" class="pagination"></div>
        </div>


        <script src="js/main.js"></script>
</body>

</html>
